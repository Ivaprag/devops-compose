version: "2"

services:
  nginx:
    build: nginx
    ports:
      - "80:80"
    environment:
      REVERSE_PROXY_DOMAIN_NAME: ${REVERSE_PROXY_DOMAIN_NAME}

  jenkins:
    image: jenkins
    volumes:
      - jenkins-data:/var/jenkins_home

  mattermost:
    image: mattermost/mattermost-prod-app:3.9.0
    environment:
      MATTERMOST_ENABLE_SSL: "true"
      DB_HOST: db
      MM_DBNAME: mattermost
      MM_USERNAME: mattermost
      MM_PASSWORD: mattermost
    volumes:
      - mattermost-data:/mattermost/data
      - mattermost-config:/mattermost/config

  owncloud:
    image: owncloud
    volumes:
      - owncloud-data:/var/www/html/data
      - owncloud-config:/var/www/html/config
      - owncloud-apps:/var/www/html/apps

  db:
    build: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  jenkins-data:
    driver: local&
  mattermost-data:
    driver: local
  mattermost-config:
    driver: local
  owncloud-data:
    driver: local
  owncloud-config:
    driver: local
  owncloud-apps:
    driver: local
  db-data:
    driver: local
